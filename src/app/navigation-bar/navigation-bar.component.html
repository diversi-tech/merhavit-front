<nav class="sidebar">

      <a (click)="navigateAndFilter('all')">

    <li>

          [ngClass]="{ open: activeSubMenu === 'images' }"
        ></i>
      </a>
      <ul class="submenu" *ngIf="activeSubMenu === 'images'">
        <li><a (click)="navigateAndFilter('posters')">כרזות</a></li>

      </a>

    <li>
      <a (click)="navigateAndFilter('songs')">

      </a>

    <li>
      <a (click)="navigateAndFilter('books')">

      </a>

      <a (click)="navigateAndFilter('tag-management')">
        <i class="fas fa-tags"></i> ניהול תגיות
      </a>

        <i class="fas fa-users"></i> ניהול משתמשים
