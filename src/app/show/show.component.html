<div class="table-container" style="direction: rtl">
  <div class="row" *ngFor="let item of items">
    <div class="item-content">
      <img
        [src]="item.coverImage || 'assets/default-image.png'"
        alt="Item Image"
        class="item-image"
      />

      <div class="item-details">
        <div class="item-title">{{ item.title }}</div>
        <div class="item-description">{{ item.description }}</div>
        <div class="item-meta">
          <span class="meta-label">מחבר:</span> <span class="meta-value">{{ item.Author }}</span> |
          <span class="meta-label">תאריך הוצאה:</span> <span class="meta-value">{{ item.publicationDate | date:'dd/MM/yyyy' }}</span>
        </div>
        
      </div>
    </div>

    <div class="actions">
      <button class="action-button delete" (click)="deleteResource(item)">
        <i class="far fa-trash-alt"></i>

      </button>

      <button class="action-button edit">עריכה</button>
    </div>
  </div>
</div>
