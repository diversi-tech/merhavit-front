<div class="pagination-container">
  <span class="arrow" (click)="previousPage()" [class.disabled]="currentPage === 0">❮</span>
  <span class="arrow" (click)="nextPage()">❯</span>
</div>

<div class="table-container">
  <div class="row" *ngFor="let item of items">
    <div class="item-content">
      <img [src]="item.coverImage || 'assets/default-image.png'" alt="Item Image" class="item-image">
      <div class="item-details">
        <div class="item-title">{{ item.title }}</div>
        <div class="item-description">{{ item.description }}</div>
        <div class="item-meta">
          מחבר: {{ item.Author }} | תאריך הוצאה: {{ item.pablicationDate | date:'dd/MM/yyyy' }}
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="action-button edit" (click)="editItem(item)">ערוך</button>
      <button class="action-button delete" (click)="deleteResource(item)">מחק</button>
    </div>
  </div>
</div>
