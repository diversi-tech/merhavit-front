<div class="container">
  <!-- כותרת וסינון -->
  <div class="header">
    <span>100 פריטים</span>
    <div class="filter-buttons">
      <button class="filter-button active">הכל</button>
      <button class="filter-button">מאושר</button>
      <button class="filter-button">לא מאושר</button>
    </div>
  </div>

  <!-- טבלה -->
  <div class="table-container">
    <!-- שורה ראשונה -->
    <div class="table-row">
      <td>
        <div class="action-buttons">
          <button class="action-button publish">פרסום</button>
          <button class="action-button edit">עריכה</button>
        </div>
      </td>
      <td>
        <span class="action-button sold">מכר</span>
      </td>
      <td>
        <div>
          <div class="item-title">סרטון בנושא סבלנות</div>
          <div class="item-description">הסרטון איך מסבירים בצורה הטובה ביותר...</div>
          <div class="item-details">מוצא לאור: יוסי כהן | שנת הוצאה: 1953</div>
        </div>
      </td>
      <td>
        <img src="https://via.placeholder.com/60" alt="תמונה">
      </td>
    </div>

    <!-- העתק והדבק שורות נוספות -->
  </div>
</div>
