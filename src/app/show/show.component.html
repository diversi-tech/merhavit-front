<!-- דף ניווט (Pagination) -->
<div class="pagination-container">
  <span
    class="arrow"
    (click)="previousPage()"
    [class.disabled]="currentPage === 0"
  >
    ❮
  </span>
  <span class="arrow" (click)="nextPage()">❯</span>
</div>

<!-- הצגת רשימת הפריטים -->
<div class="table-container" style="direction: rtl">
  <div class="no-data-message" *ngIf="items.length === 0">אין נתונים להצגה</div>  
  <div class="row" *ngFor="let item of items" (click)="navigateToItemPage(item)">
    <div class="item-content">
      <img [src]="item.coverImage || 'image/file-not-found'" alt="Item Image" class="item-image" />
      <div class="item-details">
        <div class="item-title">{{ item.title }}</div>
        <div class="item-description">{{ item.description }}</div>
        <div class="item-meta">
          <span class="meta-label">מחבר: </span>
          <span class="meta-value">{{ item.author }}</span> |
          <span class="meta-label">תאריך הוצאה:</span>
          <span class="meta-value">{{ item.publicationDate | date: 'dd/MM/yyyy' }}</span>
        </div>
      </div>
    </div>
    <div class="actions" *ngIf="['Admin', 'Site Manager', 'Librarian'].includes(userType)">
      <button class="action-button delete" (click)="deleteResource(item); $event.stopPropagation()">
        <i class="far fa-trash-alt"></i>
      </button>
      <button class="action-button edit">עריכה</button>
    </div>
    <div class="actions" *ngIf="userType === 'Student'">
      <button class="action-button favorite" (click)="addToFavorites(item); $event.stopPropagation()">
        <i class="far fa-heart"></i>
      </button>
      <button class="action-button download" *ngIf="
        item.type === 'כרזה' ||
        item.type === 'דף עבודה' ||
        item.type === 'איור' ||
        item.type === 'יצירה' ||
        item.type === 'סרטון' ||
        item.type === 'שיר' ||
        item.type === 'מערך'
      " (click)="downloadResource(item); $event.stopPropagation()">
        <i class="fas fa-download"></i>
      </button>
      <button class="action-button order" *ngIf="item.type === 'ספר'" (click)="$event.stopPropagation()">
        להזמנה
      </button>
    </div>
  </div>
</div>
