<h2 mat-dialog-title dir="rtl">אישור</h2>
<mat-dialog-content dir="rtl">האם אתה בטוח שברצונך להסיר את הפריט מהמועדפים?</mat-dialog-content>
<mat-dialog-actions align="end" dir="rtl">
  <button mat-button (click)="onCancel()">לא</button>
  <button mat-button color="primary" (click)="onConfirm()">כן</button>
</mat-dialog-actions>
