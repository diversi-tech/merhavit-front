<div class="container">
  <h1>טופס העלאת קובץ</h1>

  <!-- העלאת קובץ -->
  <div class="image-container">
    <img [src]="previewImage || 'D:/Users/User/Desktop/פרונט/2public/camera-placeholder.jpg'" alt="תמונה לדוגמה" />
    <div class="upload-overlay">
      <button (click)="fileInput.click()">העלה קובץ</button>
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        accept=".jpg, .jpeg, .png, .pdf"
        style="display: none;"
      />
    </div>
  </div>

  <!-- טופס -->
  <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
    <div class="form-section-container">
      <!-- כותרת: פרטי קובץ -->
      <div class="form-section">
        <h2>פרטי קובץ</h2>
        <div class="form-group">
          <label for="publishDate">תאריך פרסום</label>
          <input type="date" id="publishDate" formControlName="publishDate" />
        </div>
        <div class="form-group">
          <label for="uploadDate">תאריך העלאה</label>
          <input type="date" id="uploadDate" formControlName="uploadDate" />
        </div>
        <div class="form-group">
          <label for="fileType">סוג קובץ</label>
          <select id="fileType" formControlName="fileType">
            <option *ngFor="let type of fileTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topic">נושא</label>
          <select id="topic" formControlName="topic">
            <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
          </select>
        </div>
      </div>

      <!-- כותרת: סטטוס -->
      <div class="form-section">
        <h2>סטטוס</h2>
        <div class="form-group">
          <label for="approved">מאושר להשאלה</label>
          <select id="approved" formControlName="approved" >
            <option value="כן">כן</option>
            <option value="לא">לא</option>
          </select>
        </div>
        <div class="form-group">
          <label for="loanValidity">תוקף השאלה</label>
          <input type="text" id="loanValidity" formControlName="loanValidity" />
        </div>
      </div>
    </div>

    <div class="form-section-container">
      <!-- כותרת: למי מיועד -->
      <div class="form-section">
        <h2>למי מיועד</h2>
        <div class="form-group">
          <label for="specialization">התמחות</label>
          <select id="specialization" formControlName="specialization">
            <option *ngFor="let specialization of specializations" [value]="specialization">{{ specialization }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ageGroup">לאיזה גיל מיועד הקובץ</label>
          <select id="ageGroup" formControlName="ageGroup">
            <option *ngFor="let age of ageGroups" [value]="age">{{ age }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="level">איזה רמה מיועד</label>
          <select id="level" formControlName="level">
            <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="language">שפה</label>
          <select id="language" formControlName="language">
            <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
          </select>
        </div>
      </div>

      <!-- כותרת: אודות הקובץ -->
      <div class="form-section">
        <h2>אודות הקובץ</h2>
        <div class="form-group">
          <label for="purchaseLocation">איפה נקנה</label>
          <select id="purchaseLocation" formControlName="purchaseLocation">
            <option *ngFor="let location of purchaseLocations" [value]="location">{{ location }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">כמה עלה</label>
          <input type="number" id="price" formControlName="price" />
        </div>
        <div class="form-group">
          <label for="catalogNumber">מק"ט</label>
          <input type="text" id="catalogNumber" formControlName="catalogNumber" />
        </div>
        <div class="form-group">
          <label for="copies">מס עותקים</label>
          <input type="number" id="copies" formControlName="copies" />
        </div>
        <div class="form-group">
          <label for="releaseYear">שנת הוצאה</label>
          <input type="text" id="releaseYear" formControlName="releaseYear" />
        </div>
        <div class="form-group">
          <label for="author">מחבר/זמר</label>
          <input type="text" id="author" formControlName="author" />
        </div>
      </div>
    </div>

    <!-- ללא כותרת -->
    <div class="form-section">
      <div class="form-group">
        <label for="additionalInfo">מה עוד כדאי לדעת?</label>
        <textarea id="additionalInfo" rows="4" formControlName="additionalInfo"></textarea>
      </div>
    </div>

    <!-- כפתור שליחה -->
    <button type="submit">שלח</button>
  </form>
</div>
