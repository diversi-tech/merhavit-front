<div class="container">
  <h1>טופס העלאת קובץ</h1>

  <!-- העלאת קובץ -->
  <div class="image-container">
    <div *ngIf="isVideo">
      <video [src]="previewImage"></video>
    </div>

    <div *ngIf="isPDF">
      <embed [src]="previewImage" type="application/pdf" >
    </div>

    <div *ngIf="isImage">
      <img [src]="previewImage " alt="תמונה לדוגמה" />    
    </div>

    <div *ngIf="isAudio">
      <audio [src]="previewImage" controls></audio>
    </div>

    
    <div class="upload-overlay">
      <button (click)="fileInput.click()">העלה קובץ PDF/ תמונה/וידאו/אודיו</button>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept=".jpg, .jpeg, .png, .pdf, video/*,.mp3,.wav"
        style="display: none;" />
    </div>
  </div>

  <!-- טופס -->
  <form [formGroup]="fileForm" (ngSubmit)="onSubmit()">
    <div class="form-section-container">
      <!-- כותרת: פרטי קובץ -->
      <div class="form-section">
        <h2>פרטי קובץ</h2>
        <div class="form-group">
          <label for="uploadDate">תאריך העלאה</label>
          <input type="date" id="uploadDate" formControlName="uploadDate" />
        </div>
        <div class="form-group">
          <label for="fileType">סוג קובץ</label>
          <select id="fileType" formControlName="fileType">
            <option *ngFor="let type of fileTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topic">נושא</label>
          <select id="topic" formControlName="topic">
            <option *ngFor="let topic of topics" [value]="topic">{{ topic }}</option>
          </select>
        </div>
      </div>

          <mat-form-field>
            <mat-label>התמחות</mat-label>
            <mat-chip-grid #chipList aria-label="רשימת התמחות">
              <mat-chip-row *ngFor="let specialization of specializations" [removable]="true" (removed)="remove(specialization)">
                {{specialization}}
                <button matChipRemove>×</button>
              </mat-chip-row>
              <input
              matInput
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="true"
                (matChipInputTokenEnd)="add($event)"
                [matAutocomplete]="auto"
                placeholder="הוסיפי התמחות"
              />
            </mat-chip-grid>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectSpecialization($event)">
              <mat-option *ngFor="let specialization of filteredSpecializations$ | async" [value]="specialization">
                {{ specialization }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          
          <div class="form-group">
            <label for="ageGroup">לאיזה גיל מיועד הקובץ</label>
            <select id="ageGroup" formControlName="ageGroup">
              <option *ngFor="let age of ageGroups" [value]="age">{{ age }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="level">איזה רמה מיועד</label>
            <select id="level" formControlName="level">
              <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language">שפה</label>
            <select id="language" formControlName="language">
              <option *ngFor="let language of languages" [value]="language">{{ language }}</option>
            </select>
          </div>
        </div>

        <!-- כותרת: אודות הקובץ -->
        <div class="form-section">

            <label for="releaseYear">שנת הוצאה</label>

          <div class="form-group">
            <label for="author">מחבר/זמר</label>

          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="tags">תגיות</label>
          <input type="text" id="tags" formControlName="tags" placeholder="הכניסי תגיות מופרדות בפסיקים"/>
        </div>
        <div class="form-group">
          <label for="additionalInfo">מה עוד כדאי לדעת?</label>
          <textarea id="additionalInfo" rows="4" formControlName="additionalInfo"></textarea>
        </div>

      <button type="submit">שלח</button>
