  <div class="white-box">
    <div class="white-box-icons">
      <div class="dropdown-container">
        <div class="dropdown-header" (click)="toggleFilterOptions()">
          {{ selectedFileType === "all" ? "כל סוגי הקבצים" : selectedFileType }}
          <span class="dropdown-arrow">&#9662;</span>
        </div>
        <ul *ngIf="showFilterOptions" class="dropdown-options">
          <li (click)="onSelectFilter('all')">כל סוגי הקבצים</li>
          <li (click)="onSelectFilter('pictures')">תמונות</li>
          <li (click)="onSelectFilter('videos')">סרטונים</li>
          <li (click)="onSelectFilter('presentations')">מצגות</li>
          <li (click)="onSelectFilter('songs')">שירים</li>
          <li (click)="onSelectFilter('books')">ספרים</li>
          <li (click)="onSelectFilter('equipment')">ציוד</li>
        </ul>
      </div>

      <svg (click)="toggleDetails()" alt="פילטר" viewBox="0 0 64 64" width="40" height="40">
        <line x1="10" y1="16" x2="54" y2="16" stroke="#434343" stroke-width="3" />
        <circle cx="32" cy="16" r="6" fill="white" stroke="#434343" stroke-width="3" />     
        <line x1="10" y1="32" x2="54" y2="32" stroke="#434343" stroke-width="3" />
        <circle cx="18" cy="32" r="6" fill="white" stroke="#434343" stroke-width="3" />      
        <line x1="10" y1="48" x2="54" y2="48" stroke="#434343" stroke-width="3" />
        <circle cx="40" cy="48" r="6" fill="white" stroke="#434343" stroke-width="3" />
      </svg>
      

      <div class="filter-details-container" *ngIf="showDetails">
        <div class="filter-details-box">
           <!-- עמודה שנייה - צד שמאל -->
           <div class="filter-column">
            <div class="filter-row">
              <label for="file-type">סוג קובץ</label>
              <input id="file-type" type="text" placeholder="סוג קובץ">
            </div>
            <div class="filter-row">
              <label for="borrowable">ניתן להשאלה</label>
              <input id="borrowable" type="text" placeholder="ניתן להשאלה">
            </div>
            <div class="filter-row">
              <label for="language">שפה:</label>
              <input id="language" type="text" placeholder="שפה">
            </div>
            <div class="filter-row">
              <label for="subjects">נושאים</label>
              <input id="subjects" type="text" placeholder="נושאים">
            </div>
            <div class="filter-row">
              <label for="sku">מק"ט</label>
              <input id="sku" type="text" placeholder="מקט">
            </div>
            <div class="filter-row">
              <label for="borrow-time">משך השאלה</label>
              <input id="borrow-time" type="text" placeholder="משך השאלה">
            </div>
          </div>
          <!-- עמודה ראשונה - צד ימין -->
          <div class="filter-column">
            <div class="filter-row">
              <label for="title">כותר</label>
              <input id="title" type="text" placeholder="כותר">
            </div>
            <div class="filter-row">
              <label for="publisher">מו"ל</label>
              <input id="publisher" type="text" placeholder="מול">
            </div>
            <div class="filter-row">
              <label for="hebrew-year">שנת הוצאה עברי</label>
              <input id="hebrew-year" type="text" placeholder="שנת הוצאה עברי">
            </div>
            <div class="filter-row">
              <label for="latin-year">שנת הוצאה לועזי</label>
              <input id="latin-year" type="text" placeholder="שנת הוצאה לועזי">
            </div>
            <div class="filter-row">
              <label for="level">גיל/רמה</label>
              <input id="level" type="text" placeholder="גיל/רמה">
            </div>
            <div class="filter-row">
              <label for="new-in-database">חדש במאגר</label>
              <input id="new-in-database" type="text" placeholder="חדש במאגר">
            </div>
          </div>
      
         
        </div>
      </div>
      
    </div>
    <input type="text" class="search-input" placeholder="הקלד מילת חיפוש..." />
  </div>
</div>
