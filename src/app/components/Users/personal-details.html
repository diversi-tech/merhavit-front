<div class="personal-details-container" dir="rtl">
  <form (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>שם מלא</label>
        <input type="text" [(ngModel)]="user.fullName" name="fullName" required />
      </div>

      <div class="form-group">
        <label>תעודת זהות</label>
        <input type="text" [(ngModel)]="user.idNumber" name="idNumber" required />
      </div>

      <div class="form-group">
        <label>כתובת</label>
        <input type="text" [(ngModel)]="user.address" name="address" required />
      </div>

      <div class="form-group">
        <label>טלפון</label>
        <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" placeholder="Phone Number">
      </div>

      <div class="form-group">
        <label>אימייל</label>
        <input type="email" [(ngModel)]="user.email" name="email" required />
      </div>

      <!-- <div class="form-group">
        <label>סיסמה</label>
        <input type="password" [(ngModel)]="user.password" name="password" required />
      </div> -->

      <div class="form-group">
        <label>כיתה</label>
        <input type="text" [(ngModel)]="user.class" name="class" required minlength="6" />
      </div>

      <div class="form-group">
        <label>התמחות</label>
        <input type="text" [(ngModel)]="user.specialization" name="specialization" required />
      </div>

      <div class="form-group">
        <label>סמינר</label>
        <input type="text" [(ngModel)]="user.assignedSeminaryId" name="assignedSeminaryId" placeholder="Seminary">
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" (click)="cancel()">ביטול</button>
      <button type="button" class="change-password-button" (click)="goToChangePassword()">שינוי סיסמה</button>
      <button type="submit" class="save-button">שמירת שינויים</button>
    </div>
  </form>
</div>
