<div class="personal-details-container" dir="rtl">
  <!-- סרגל ניווט -->
  <div class="nav-tabs">
    <div [class.active]="activeTab === 'personal-details'" (click)="navigateTo('personal-details')">פרטים אישיים</div>
    <div [class.active]="activeTab === 'returns'" (click)="navigateTo('returns')">החזרות/חובות</div>
    <div [class.active]="activeTab === 'activity-questions'" (click)="navigateTo('activity-questions')">השאלות פעילות</div>
    <div [class.active]="activeTab === 'orders'" (click)="navigateTo('orders')">הזמנות</div>
    <div [class.active]="activeTab === 'favorites'" (click)="navigateTo('favorites')">שמירות</div>
    <div [class.active]="activeTab === 'notifications'" (click)="navigateTo('notifications')">הודעות</div>
  </div>

  <!-- טופס הפרטים האישיים -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label>שם פרטי</label>
        <input type="text" placeholder="מירי" [(ngModel)]="user.firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label>שם משפחה</label>
        <input type="text" placeholder="טל" [(ngModel)]="user.lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label>טלפון</label>
        <input type="text" placeholder="05484949216" [(ngModel)]="user.phone" name="phone" />
      </div>

      <div class="form-group">
        <label>טלפון נייד</label>
        <input type="text" placeholder="05484949216" [(ngModel)]="user.mobile" name="mobile" />
      </div>

      <div class="form-group">
        <label>רחוב</label>
        <input type="text" placeholder="בני ברק" [(ngModel)]="user.street" name="street" />
      </div>

      <div class="form-group">
        <label>עיר</label>
        <input type="text" placeholder="בני ברק" [(ngModel)]="user.city" name="city" />
      </div>

      <div class="form-group">
        <label>התמחות</label>
        <input type="text" placeholder="מתמטיקה" [(ngModel)]="user.specialization" name="specialization" />
      </div>

      <div class="form-group">
        <label>כיתה / תפקיד</label>
        <input type="text" placeholder="ה'" [(ngModel)]="user.role" name="role" />
      </div>
    </div>

    <!-- כפתורים -->
    <div class="button-group">
      <button type="button" class="cancel-button" (click)="cancel()">ביטול</button>
      <button type="submit" class="save-button">שמירת שינויים</button>
    </div>
  </form>
</div>
