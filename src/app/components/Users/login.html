<div class="login-container">
  <div class="login-form">
    <h2 class="greeting">שלום, טוב לראות אותך</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="id">תעודת זהות</label>
        <input type="text" id="id" [(ngModel)]="id" name="id" required />
      </div>
      <div class="input-group">
        <label for="phone">טלפון נייד</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          required
        />
      </div>
      <button type="submit" class="submit-btn">המשך</button>
    </form>
    <div class="footer">
      <p class="register-link">אין לך חשבון? <a href="#" (click)="goToRegister()">להרשמה</a></p>
    </div>
  </div>
</div>
