<div class="login-container">
  <div class="login-form">
    <h2 class="greeting">שלום, טוב לראות אותך</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="id">תעודת זהות</label>
        <input type="text" id="id" [(ngModel)]="id" name="id" required />
      </div>
      <div class="input-group">
        <label for="password">סיסמה</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="submit-btn">התחברות</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="footer">
      <p class="forgot-password">
        <a (click)="goToForgotPassword()">שכחתי סיסמא</a>
      </p>
      <p class="register-link">
        אין לך חשבון? <a (click)="goToRegister()">להרשמה</a>
      </p>
    </div>
  </div>
</div>
