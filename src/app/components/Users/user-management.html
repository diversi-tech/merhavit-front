<div class="user-management-container">
  <!-- שורת הכותרת -->
  <div class="user-header">
    <div class="user-cell">שם מלא</div>
    <div class="user-cell">ת.ז.</div>
    <div class="user-cell">כתובת</div>
    <div class="user-cell">מספר טלפון</div>
    <div class="user-cell">מייל</div>
    <div class="user-cell">כיתה</div>
    <div class="user-cell">התמחות</div>
    <div class="user-cell">פעולות</div>
  </div>

  <div class="user-row" *ngFor="let user of users">
    <div class="user-cell">{{ user.fullName || 'N/A' }}</div>
    <div class="user-cell">{{ user.idNumber || 'N/A' }}</div>
    <div class="user-cell">{{ user.address || 'N/A' }}</div>
    <div class="user-cell">{{ user.phoneNumber || 'N/A' }}</div>
    <div class="user-cell">{{ user.email || 'N/A' }}</div>
    <div class="user-cell">{{ user.class || 'N/A' }}</div>
    <div class="user-cell">{{ user.specialization || 'N/A' }}</div>
    <div class="user-cell user-actions">
      <button class="action-button" (click)="deleteUser(user)">מחק</button>
      <button class="action-button" (click)="navigateToPersonalArea(user)">לאזור האישי</button>
    </div>
  </div>
</div>
